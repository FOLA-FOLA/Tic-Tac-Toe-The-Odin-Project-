<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link href="./styles.css" rel="stylesheet">
</head>
<body>
    <div class="introtext">
        <h2>WELCOME TO</h2>
        <H1>TIC TAC TOE</H1>
        <div id="playertext" class="hidden"></div>
    </div>
    <form id="gameform" class="gameform">
        <fieldset>
            <legend>Input Your Name Here</legend>
            <label for="playerx">Player X</label>
            <input id="playerx" name="playerxname" type="text">
            <label for="playero">Player O</label>
            <input id="playero" name="playeroname" type="text">
        </fieldset>
        <button type="submit" id="formsubmitbtn">Enter Game</button>
    </form> 
    <div id="gamebody" class="hidden">
        <div class="gameboard">
            <div class="tttboard" id="tttboard">
                <div class="slot" id="slot1"></div>
                <div class="slot" id="slot2"></div>
                <div class="slot" id="slot3"></div>
                <div class="slot" id="slot4"></div>
                <div class="slot" id="slot5"></div>
                <div class="slot" id="slot6"></div>
                <div class="slot" id="slot7"></div>
                <div class="slot" id="slot8"></div>
                <div class="slot" id="slot9"></div>
            </div>
            <div class="controls">
                <button id="reset">Reset Game</button>
                <button id="restart">Start Page</button>
            </div>
        </div>
    </div>
    <div id="nextplayer"></div> 
    <script src="./script.js"></script>
</body>
</html>
