<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link href="./styles.css" re="stylesheet">
</head>
<body>
    <div>
        <h2>WELCOME TO</h2>
        <H1>TIC TAC TOE</H1>
        <p class="hidden">Player X always goes first</p>
    </div>
    <div id="gamebody">
        <div class="tttboard" id="tttboard">
            <div class="slot1" id="slot1"></div>
            <div class="slot2" id="slot2"></div>
            <div class="slot3" id="slot3"></div>
            <div class="slot4" id="slot4"></div>
            <div class="slot5" id="slot5"></div>
            <div class="slot6" id="slot6"></div>
            <div class="slot7" id="slot7"></div>
            <div class="slot8" id="slot8"></div>
            <div class="slot9" id="slot9"></div>
        </div>
    </div>    
    <script src="./script.js"></script>
</body>
</html>
